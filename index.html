<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Details Display in Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
 
    <div id="container">
        <div id="nameDiv" class="input">Browser Name <input id="browserName" type="text" placeholder="internet explorer" /></div>
        <div class="input">Browser Version<input id="browserVersion" type="text" placeholder="7.0" /></div>
        <div class="input">Screen Width<input id="screenWidth" type="text" placeholder="960" /></div>
        <div class="input">Screen Height<input id="screenHeight" type="text" placeholder="720" /></div>
    
      </div>
      <button id="entry">Input Entry</button>
      <table id="display">
        <tr>
          <th>Browser name </th><th>Browser version </th><th>Screen width </th> <th>Screen height </th>
        </tr>
        
      </table>
    
</body>
</html>
